<!DOCTYPE html>
<html lang="de" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adressbuch</title>

    <!--/* <div th:include="fragments/head :: globalscripts"></div> */-->



    <div class="test">
    <link href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </div>

    <script type="text/javascript" th:src="@{js/main.js}"></script>


</head>
<body>
<div th:insert="fragments/navbar :: menubar"></div>
<div class="row">
    <div class="col-4">

            <div class="table-wrapper-scroll-y my-custom-scrollbar">
                <table class="table table-bordered table-striped mb-0" id="clickable">
                    <thead>
                        <tr>
                            <th>Firstname</th>
                            <th>Lastname</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each ="person: ${listePersonen}">
                            <td th:text="${person.firstname}" id = "firstname1"></td>
                            <td th:text="${person.lastname}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

    </div>

    <div class="col-8">
        <h1>Personen Details</h1>
        <table>
            <tr>
                <td>First Name</td>
                <td id = "firstname"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td id = "lastname"></td>
            </tr>
            <tr>
                <td>Steet</td>
                <td id="street"></td>
            </tr>
            <tr>
                <td>City</td>
            </tr>
            <tr>
                <td>Postal Code</td>
            </tr>
            <tr>
                <td>Birthday</td>
            </tr>
        </table>
    </div>

</div>

</body>
</html>
